<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAP Beautifier</title>
  <!-- Use local bootstrap rather than CDN for reliability -->
  <style>
    body {
      padding: 1em;
      font-size: 0.9em;
      line-height: 1.5em;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      min-width: 350px;
      color: #212529;
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0;
    }
    .header-logo {
      height: 36px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0d6efd;
    }
    input:checked + .slider:before {
      transform: translateX(30px);
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
    }
    a {
      color: #0d6efd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .version {
      font-size: 0.75rem;
      color: #6c757d;
    }
    .text-muted {
      color: #6c757d;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js" type="module"></script>
</body>
</html>
